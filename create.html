<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая заметка - Gprog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-sticky-note"></i>
                <h1>Создать новую заметку</h1>
            </div>
            <nav class="nav">
                <a href="/" class="nav-link"><i class="fas fa-home"></i> Главная</a>
                <a href="/create" class="nav-link active"><i class="fas fa-plus-circle"></i> Новая заметка</a>
                <a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Настройки</a>
            </nav>
        </header>

        <div class="create-container">
            <form method="POST" class="note-form">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Название заметки:</label>
                    <input type="text" id="title" name="title" placeholder="Введите название..." required>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Описание заметки:</label>
                    <textarea id="description" name="description" rows="6" placeholder="Введите описание..." required></textarea>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-save"></i> Сохранить заметку
                    </button>
                    <a href="/" class="btn-cancel">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
        
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-sticky-note"></i>
                    <span>Gprog Notes</span>
                </div>
                <div class="footer-info">
                    <p><i class="fas fa-user-graduate"></i> Глеб Горбачев</p>
                    <p><i class="fas fa-graduation-cap"></i> Ученик колледжа It top</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
